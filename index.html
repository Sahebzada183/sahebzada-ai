<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAHEB ZADA AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="your-image.jpg" alt="Saheb Zada" class="profile" />
      <h1>SAHEB ZADA</h1>
      <p>AI Image Generated by SAHEB ZADA Anayatullah</p>
    </div>

    <div class="form">
      <input type="text" id="prompt" placeholder="Enter your prompt here..." />
      <select id="size">
        <option value="1024x576">16:9</option>
        <option value="576x1024">9:16</option>
        <option value="800x600">4:3</option>
        <option value="1024x1024">1:1</option>
      </select>
      <button onclick="generateImages()">Generate</button>
    </div>

    <div id="loader" class="loader">Generating images...</div>

    <div class="gallery" id="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
