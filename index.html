
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAHEB ZADA AI - Image Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="images/sahebzada.jpg" alt="Saheb Zada Anayatullah" class="profile-img" />
    <h1 class="main-heading">SAHEB ZADA AI</h1>
    <p class="subheading">AI Image Generated by <strong>SAHEB ZADA Anayatullah</strong></p>
  </div>

  <div class="controls">
    <select id="language" onchange="setLanguage()">
      <option value="en">English</option>
      <option value="ur">اردو</option>
    </select>
    <select id="size">
      <option value="1024x576">16:9</option>
      <option value="576x1024">9:16</option>
      <option value="800x600">4:3</option>
      <option value="512x512">1:1</option>
    </select>
  </div>

  <div class="generator">
    <input type="text" id="prompt" placeholder="Describe your image..." />
    <button onclick="generateImages()">🎨 Generate</button>
    <div id="loading" style="display:none;">⏳ Generating images...</div>
    <div id="result" class="gallery"></div>
  </div>

  <div class="history-section">
    <h2>🖼️ Image History</h2>
    <div id="history" class="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
