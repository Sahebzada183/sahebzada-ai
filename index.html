<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAHEB ZADA AI - Image Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="images/sahebzada.jpg" alt="SAHEB ZADA" class="profile-pic"/>
      <h1>SAHEB ZADA AI</h1>
      <p class="subheading">AI Image Generated by SAHEB ZADA Anayatullah</p>
    </div>

    <div class="input-section">
      <textarea id="promptInput" placeholder="Type your image prompt..."></textarea>
      <select id="sizeSelect">
        <option value="1024x576">16:9</option>
        <option value="576x1024">9:16</option>
        <option value="1024x768">4:3</option>
        <option value="1024x1024">1:1</option>
      </select>
      <button onclick="generateImage()">Generate Images</button>
    </div>

    <div class="image-grid" id="imageGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
